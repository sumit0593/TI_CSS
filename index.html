<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Project</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <header>
      <nav class="navbar">
        <img
          src="https://btholt.github.io/complete-intro-to-web-dev-v3/images/coffee_masters_logo.png"
          alt="icon"
          class="nav-img"
        />
        <h1>Coffee Masters</h1>
      </nav>
    </header>
    <main>
      <section class="main-card">
        <section class="one">
          <section class="one-text">
            <span>hi</span> <span>hello</span>
          </section>
          <section class="two-text">
            <span>sumit</span> <span>hear</span>
          </section>
          <section class="three-text">
            <span>howz</span> <span>you</span>
          </section>
        </section>
        <section class="two">
          <section class="two-one">
            <label class="user-input-label" for="name">Name for order</label>
            <input type="text" class="input-one" />
          </section>
          <section class="two-two">
            <label for="card-number" class="card-number">Card Number</label>
            <input type="text" class="input-two-one" />
            <label for="ccv" class="cvv">CCV Number</label>
            <input type="text" class="input-two-two" />
          </section>
        </section>
      </section>
      <section class="four">
        <section class="four-one">
          <span class="fourtext">Subtoal:</span>
          <span class="fourtext">$19.27</span>
        </section>
        <section class="four-one">
          <span class="fourtext">Tax:</span> <span class="fourtext">$0.96</span>
        </section>
        <section class="four-two">
          <span class="fourtext">Total:</span>
          <span class="fourtext">$20.23</span>
        </section>
      </section>
    </main>

    <footer class="bottom">
      <section class="btn">
        <button class="btn">Place Order</button>
      </section>
    </footer>
  </body>
</html>
